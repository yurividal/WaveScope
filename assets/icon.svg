<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="WaveScope app icon">
  <defs>
    <!-- Dark, Linux-friendly background -->
    <linearGradient id="bg" x1="96" y1="64" x2="416" y2="448" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1220"></stop>
      <stop offset="1" stop-color="#060812"></stop>
    </linearGradient>

    <!-- Subtle top-left glow -->
    <radialGradient id="glow" cx="34%" cy="26%" r="72%">
      <stop offset="0" stop-color="#22D3EE" stop-opacity="0.28"></stop>
      <stop offset="0.6" stop-color="#22D3EE" stop-opacity="0.08"></stop>
      <stop offset="1" stop-color="#22D3EE" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Accent gradient (cyan -> green) -->
    <linearGradient id="accent" x1="150" y1="140" x2="390" y2="380" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22D3EE"></stop>
      <stop offset="1" stop-color="#34D399"></stop>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.45"></feDropShadow>
    </filter>

    <!-- Inner highlight -->
    <filter id="inner" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="2"></feOffset>
      <feGaussianBlur stdDeviation="4" result="blur"></feGaussianBlur>
      <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="1" k3="-0.85"></feComposite>
    </filter>

    <!-- Clip for scope content -->
    <clipPath id="scopeClip">
      <circle cx="240" cy="260" r="128"></circle>
    </clipPath>
  </defs>

  <!-- Rounded-square app tile -->
  <rect x="40" y="40" width="432" height="432" rx="108" fill="url(#bg)"></rect>
  <rect x="40" y="40" width="432" height="432" rx="108" fill="url(#glow)"></rect>
  <rect x="54" y="54" width="404" height="404" rx="96" fill="none" stroke="#1F2937" stroke-opacity="0.65" stroke-width="2"></rect>

  <!-- Main icon -->
  <g filter="url(#shadow)">
    <!-- Scope ring -->
    <circle cx="240" cy="260" r="140" fill="#0A1020" opacity="0.55"></circle>
    <circle cx="240" cy="260" r="140" fill="none" stroke="url(#accent)" stroke-opacity="0.65" stroke-width="14"></circle>
    <circle cx="240" cy="260" r="128" fill="#070B16" opacity="0.55" filter="url(#inner)"></circle>

    <!-- Scope grid (clipped) -->
    <g clip-path="url(#scopeClip)" opacity="0.34" stroke="#93C5FD" stroke-opacity="0.45" stroke-width="2">
      <!-- vertical -->
      <path d="M240 120 V 400"></path>
      <path d="M200 120 V 400"></path>
      <path d="M280 120 V 400"></path>
      <path d="M160 120 V 400"></path>
      <path d="M320 120 V 400"></path>
      <!-- horizontal -->
      <path d="M100 260 H 380"></path>
      <path d="M100 220 H 380"></path>
      <path d="M100 300 H 380"></path>
      <path d="M100 180 H 380"></path>
      <path d="M100 340 H 380"></path>
      <!-- concentric rings -->
      <circle cx="240" cy="260" r="34" fill="none"></circle>
      <circle cx="240" cy="260" r="72" fill="none"></circle>
      <circle cx="240" cy="260" r="110" fill="none"></circle>
    </g>

    <!-- Waveform inside the scope -->
    <path d="M128 270
         C 150 270, 160 232, 184 232
         C 206 232, 214 304, 240 304
         C 266 304, 274 216, 298 216
         C 322 216, 332 270, 352 270" fill="none" stroke="url(#accent)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"></path>

    <!-- Wave dots (gives 'measurement' vibe) -->
    <g fill="#22D3EE" opacity="0.75">
      <circle cx="184" cy="232" r="5"></circle>
      <circle cx="240" cy="304" r="5"></circle>
      <circle cx="298" cy="216" r="5"></circle>
    </g>

    <!-- Subtle Wi-Fi arcs above the scope (keeps "Wi-Fi scanner" obvious) -->
    <g fill="none" stroke="url(#accent)" stroke-linecap="round" stroke-linejoin="round" opacity="0.78">
      <path d="M160 176 C 204 138, 276 138, 320 176" stroke-width="12"></path>
      <path d="M184 200 C 216 174, 264 174, 296 200" stroke-width="12" opacity="0.88"></path>
    </g>

    <!-- Magnifier handle: turns the scope into a "scanner" -->
    <path d="M330 350 L 396 416" stroke="#93C5FD" stroke-opacity="0.9" stroke-width="18" stroke-linecap="round"></path>
    <path d="M330 350 L 396 416" stroke="#34D399" stroke-opacity="0.22" stroke-width="28" stroke-linecap="round"></path>
  </g>

  <!-- Small highlight on ring -->
  <path d="M155 214 C 178 176, 220 154, 262 154" fill="none" stroke="#FFFFFF" stroke-opacity="0.14" stroke-width="10" stroke-linecap="round"></path>
</svg>