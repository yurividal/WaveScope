name: Build & Release packages

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  # ── Debian / Ubuntu ─────────────────────────────────────────────────────────
  build-deb:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dpkg-dev
        run: sudo apt-get install -y dpkg-dev

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build .deb
        run: |
          chmod +x scripts/build_deb.sh
          ./scripts/build_deb.sh "${{ steps.version.outputs.VERSION }}"

      - name: Upload .deb to release
        uses: softprops/action-gh-release@v2
        with:
          files: wavescope_${{ steps.version.outputs.VERSION }}_all.deb
          generate_release_notes: true

  # ── Fedora / RHEL ────────────────────────────────────────────────────────────
  build-rpm:
    runs-on: ubuntu-latest
    container: fedora:latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rpm-build
        run: dnf install -y rpm-build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build .rpm
        run: |
          chmod +x scripts/build_rpm.sh
          ./scripts/build_rpm.sh "${{ steps.version.outputs.VERSION }}"

      - name: Upload .rpm to release
        uses: softprops/action-gh-release@v2
        with:
          files: wavescope-*.noarch.rpm
          generate_release_notes: true

  # ── AppImage ───────────────────────────────────────────────────────────────
  build-appimage:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Install appimagetool
        run: |
          wget -qO appimagetool-x86_64.AppImage \
            https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          sudo mv appimagetool-x86_64.AppImage /opt/appimagetool.AppImage
          printf '#!/usr/bin/env bash\nexec /opt/appimagetool.AppImage --appimage-extract-and-run "$@"\n' | sudo tee /usr/local/bin/appimagetool >/dev/null
          sudo chmod +x /usr/local/bin/appimagetool

      - name: Build AppImage
        run: |
          chmod +x scripts/build_appimage.sh
          ./scripts/build_appimage.sh "${{ steps.version.outputs.VERSION }}"

      - name: Upload AppImage to release
        uses: softprops/action-gh-release@v2
        with:
          files: WaveScope-${{ steps.version.outputs.VERSION }}-x86_64.AppImage
          generate_release_notes: true
