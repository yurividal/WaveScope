name: Build & Release packages

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  # ── Debian / Ubuntu ─────────────────────────────────────────────────────────
  build-deb:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dpkg-dev
        run: sudo apt-get install -y dpkg-dev

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build .deb
        run: |
          chmod +x build_deb.sh
          ./build_deb.sh "${{ steps.version.outputs.VERSION }}"

      - name: Upload .deb to release
        uses: softprops/action-gh-release@v2
        with:
          files: wavescope_${{ steps.version.outputs.VERSION }}_all.deb
          generate_release_notes: true

  # ── Fedora / RHEL ────────────────────────────────────────────────────────────
  build-rpm:
    runs-on: ubuntu-latest
    container: fedora:latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rpm-build
        run: dnf install -y rpm-build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build .rpm
        run: |
          chmod +x build_rpm.sh
          ./build_rpm.sh "${{ steps.version.outputs.VERSION }}"

      - name: Upload .rpm to release
        uses: softprops/action-gh-release@v2
        with:
          files: wavescope-*.noarch.rpm
          generate_release_notes: true
